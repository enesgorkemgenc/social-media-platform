{% extends 'base.html' %}

{% block content %}

    <div class="register-container">
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                <label>{{field.label}}</label>
                {{field}}
            {% endfor %}
            <input type="submit" value="Register" class="form-btn">
            <ul>
                {% for message in messages %}
                    <li>{{message}}</li>
                {% endfor %}
            </ul>
            <a href="{% url 'login-page' %}">Already have an account? Log in instead.</a>
        </form>
    </div>

{% endblock content %}
